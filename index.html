<!DOCTYPE html>
<html lang="en" >

    <head>
      <meta charset="UTF-8">
      <title>Squad Sync</title>


    <link rel='stylesheet' href='css/onsenui.css'>
    <link rel='stylesheet' href='css/onsen-css-components.css'>
    <link rel='stylesheet' href='css/styles.css'>



    </head>

    <body>

      <ons-navigator swipeable id="myNavigator" page="P-playerProfile.html"></ons-navigator>

<!--page 1 player menu screen-->
        <template id="playerMenu.html">
            <ons-page id="Player Menu">
                    <h3>Are you a...</h3>
                    <h1>Player</h1>

                    <img class="typeId" src="graphics/placeholder.png" alt="playerIcon" height="200" width="200">

                    <div style="text-align: center; margin-top: 30px;">
                        <p>
                          <ons-input id="name" modifier="underbar" placeholder="Name" float></ons-input>
                        </p>
                        <p>
                          <ons-input id="teamID" modifier="underbar" type="password" placeholder="Team ID" float></ons-input>
                        </p>
                        <p>
                          <ons-input id="position" modifier="underbar" placeholder="Preferred Position" float></ons-input>
                        </p>
                        <p style="margin-top: 30px;">
                          <ons-button onclick="login()">Sign in</ons-button>
                        </p>
                     </div>
            
            </ons-page>
        </template>

<!--  page 2 Squad Selector-->
        <template id="squadSelector.html">
          <ons-page id="Squad Selector">
            <ons-toolbar>
                <div class="left">
                    <!--<ons-toolbar-button icon="md-face"></ons-toolbar-button>-->
                </div>

                <div class="center"><h3>Player Profile</h3></div>
                    
                <div class="right">
                    <ons-toolbar-button><img src="graphics/placeholder.png"></ons-toolbar-button>
                </div>                
            </ons-toolbar>

          </ons-page>
        </template>
                

        <script src='js/onsenui.js'></script>
        <script  src="js/index.js"></script>

    </body>

</html>
